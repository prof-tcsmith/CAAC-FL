name: caac-fl
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.11

  # Deep Learning (PyTorch from pytorch channel for optimal performance)
  - pytorch>=2.0.0
  - torchvision>=0.15.0
  - cpuonly  # Remove this line if you have CUDA GPU and want GPU support

  # Numerical Computing
  - numpy>=1.24.0,<2.0.0
  - scipy>=1.10.0

  # Data Processing
  - pandas>=2.0.0

  # Visualization
  - matplotlib>=3.7.0
  - seaborn>=0.12.0

  # Machine Learning
  - scikit-learn>=1.3.0

  # Utilities
  - tqdm>=4.65.0
  - pillow>=9.0.0

  # Pip-only packages (Flower is not available in conda)
  - pip
  - pip:
    - flwr>=1.5.0,<2.0.0

# Installation instructions:
# 1. Create environment: conda env create -f environment.yml
# 2. Activate environment: conda activate caac-fl
# 3. Verify installation: python -c "import torch; import flwr; print('OK')"

# For GPU support (NVIDIA CUDA):
# Replace 'cpuonly' with one of:
#   - pytorch-cuda=11.8  (for CUDA 11.8)
#   - pytorch-cuda=12.1  (for CUDA 12.1)
